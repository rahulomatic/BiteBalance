{% extends "base.html" %}

{% block title %}Login - HealthyDiet{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="mb-0">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Welcome Back
                    </h3>
                    <p class="mb-0 mt-2 opacity-75">Login to your HealthyDiet account</p>
                </div>
                
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person me-1"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Enter your username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock me-1"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter your password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer text-center py-3 bg-light">
                    <p class="mb-0">
                        Don't have an account? 
                        <a href="{{ url_for('register') }}" class="text-decoration-none">
                            <i class="bi bi-person-plus me-1"></i>Register here
                        </a>
                    </p>
                </div>
            </div>
            
            <!-- Quick stats -->
            <div class="mt-4 text-center">
                <div class="bg-light p-3 rounded">
                    <h6 class="text-muted mb-2">Trusted by health-conscious Indians</h6>
                    <div class="row g-2 text-center">
                        <div class="col-6">
                            <strong class="text-primary">Personalized</strong>
                            <small class="d-block text-muted">Diet Plans</small>
                        </div>
                        <div class="col-6">
                            <strong class="text-success">Evidence-Based</strong>
                            <small class="d-block text-muted">Recommendations</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
